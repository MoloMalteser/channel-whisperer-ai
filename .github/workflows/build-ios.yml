name: Build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    name: Build iOS (Unsigned IPA)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean archive

      - name: Export IPA (unsigned)
        run: |
          cd ios/App
          EXPORT_PATH="$PWD/build/ipa"
          mkdir -p "$EXPORT_PATH"

          # Create ExportOptions.plist for unsigned export
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <false/>
          </dict>
          </plist>
          EOF

          # Export the archive
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist ExportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "Export failed, creating manual IPA..."

          # If export fails, create IPA manually from the app bundle
          if [ ! -f "$EXPORT_PATH/App.ipa" ]; then
            echo "Creating IPA manually from app bundle..."
            cd build/App.xcarchive/Products/Applications
            mkdir -p Payload
            cp -R App.app Payload/
            zip -r "$EXPORT_PATH/App.ipa" Payload
            cd ../../../..
          fi

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: ios/App/build/ipa/*.ipa
          retention-days: 30

      - name: Upload dSYMs
        uses: actions/upload-artifact@v4
        with:
          name: ios-dsyms
          path: ios/App/build/App.xcarchive/dSYMs
          retention-days: 30
        if: always()

  build-ios-simulator:
    name: Build iOS Simulator
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build for iOS Simulator
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            clean build

      - name: Create Simulator App Archive
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r ../../../../../../App-Simulator.app.zip App.app

      - name: Upload Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/App/App-Simulator.app.zip
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-ios, build-ios-simulator]
    if: github.event_name != 'pull_request'

    steps:
      - name: Download unsigned IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: release-assets/ios/ipa

      - name: Download dSYMs
        uses: actions/download-artifact@v4
        with:
          name: ios-dsyms
          path: release-assets/ios/dsyms

      - name: Download Simulator App
        uses: actions/download-artifact@v4
        with:
          name: ios-simulator-app
          path: release-assets/ios/simulator

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ios-${{ github.run_number }}
          name: iOS Build ${{ github.run_number }}
          generate_release_notes: true
          files: |
            release-assets/ios/ipa/*.ipa
            release-assets/ios/dsyms/**
            release-assets/ios/simulator/*.zip
